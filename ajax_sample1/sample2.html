<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>]
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="example"></div>

    <script>
      $(function(){
        let data = {
          name: 'sato',
          age: 30
        };
        //POSTでのajaxの場合
        $.ajax({
          type: 'post',
          url : 'sample.html',
          dataType: 'html',
        }).done(function(result){//通信を行ったら
          alert('success!');
          $('.example').html(result);
        }).fail(function(data){//失敗したら
          alert('errror!');
        });
      });
    </script>

  </body>
</html>
